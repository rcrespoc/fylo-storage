<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel='preconnect' href='https://fonts.gstatic.com'>
  <link href='https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;500;700&display=swap' rel='stylesheet'>
  <link rel='stylesheet' href='css/amc.css'>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body class="flex">
  <main class="main-content">
    <article class="sections">
      <section class="section py-2 mt-md-1">
        <article class="container">
          <aside class="header">
            <img src="images/logo.svg" alt="Logo Fylo">
          </aside>
          <aside class="header-icons mt-2 flex">
            <div class="icon flex">
              <img src="images/icon-document.svg" alt="Document">
            </div>
            <div class="icon flex ml-1">
              <img src="images/icon-folder.svg" alt="Folder">
            </div>
            <div class="icon flex ml-1">
              <img src="images/icon-upload.svg" alt="Upload">
            </div>
          </aside>
        </article>
      </section> <!-- SECTION -->
      <section class="section py-2 mt-1 mt-lg-5 text-white-1">
        <article class="container">
          <article class="section-title">
            <p class="text-center">You've used <b>815 GB</b> of your storage</p>
          </article>
          <article class="progress mt-1">
            <progress class="w-100" min="0" max="100" value="81.5"></progress>
            <aside class="progress-label flex">
              <strong>0 GB</strong>
              <strong>1000 GB</strong>
            </aside>
            <article class="remaining text-black-1 bg-white-1 py-1 px-1 w-50 mx-auto text-center">
              <p><strong>185</strong> GB LEFT</p>
            </article>
          </article>
        </article>
      </section>
    </article>
  </main>
  <div class="attribution text-center text-white-1 py-0-5 w-100">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="#">Richard Crespo</a>.
  </div>
</body>
</html>
